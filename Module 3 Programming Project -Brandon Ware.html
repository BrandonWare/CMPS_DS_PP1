// 1. Implement the linked list data structure using the prototype.

function Node(element) {
  this.element = element;
  this.next = null;
}

function LinkedList() {
  this.head = null;
  this.length = 0;
}

// add the prototype methods
LinkedList.prototype.append = function(element) {
  var node = new Node(element);
  var current;

  if (this.head === null) {
    this.head = node;
  } else {
    current = this.head;
    while (current.next) {
      current = current.next;
    }
    current.next = node;
  }
  this.length++;
};

LinkedList.prototype.insert = function(position, element) {
  if (position >= 0 && position <= this.length) {
    var node = new Node(element), current = this.head, previous, index = 0;

    if (position === 0) {
      node.next = this.head;
      this.head = node;
    } else {
      while (index++ < position) {
        previous = current;
        current = current.next;
      }
      node.next = current;
      previous.next = node;
    }

    this.length++;
    return true;
  } else {
    return false;
  }
};

LinkedList.prototype.removeAt = function(position) {
  if (position > -1 && position < this.length) {
    var current = this.head, previous, index = 0;

    if (position === 0) {
      this.head = current.next;
    } else {
      while (index++ < position) {
        previous = current;
        current = current.next;
      }
      previous.next = current.next;
    }

    this.length--;
    return current.element;
  } else {
    return null;
  }
};

LinkedList.prototype.indexOf = function(element) {
  var current = this.head, index = 0;
  while (current) {
    if (current.element === element) {
      return index;
    }
    index++;
    current = current.next;
  }
  return -1;
};

LinkedList.prototype.isEmpty = function() {
  return this.length === 0;
};

LinkedList.prototype.size = function() {
  return this.length;
};

LinkedList.prototype.getHead = function() {
  return this.head;
};

LinkedList.prototype.toString = function() {
  var current = this.head;
  var string = "List: ";
  while (current) {
    string += current.element.name + (current.next ? " -> " : "");
    current = current.next;
  }
  return string;
};

LinkedList.prototype.print = function() {
  console.log(this.toString());
};

// 3. Implement a getNodeAt(position) method (using the prototype)
LinkedList.prototype.getNodeAt = function(position) {
  if (position > -1 && position < this.length) {
    var current = this.head;
    var index = 0;
    while (index++ < position) {
      current = current.next;
    }
    return current;
  }
  return null;
};

// 4. Implement an appendNode(node) method (using the prototype)
LinkedList.prototype.appendNode = function(node) {
  if (this.head === null) {
    this.head = node;
  } else {
    var current = this.head;
    while (current.next) {
      current = current.next;
    }
    current.next = node;
  }
  // NOTE: We do NOT increase length here because the shared chain is reused.
};
